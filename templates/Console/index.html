{% extends "base.html" %}
{% block content %}
    <section class="content">
        <div id="welcome">
            <h3 class="title">Welcome Message</h3>
            <form style="padding-left: 20px;" action="{{ url_for('handle', type='welcome') }}" method="POST">
                <input placeholder="Message" name="message" class="input" value="{{ join }}"><br>
                <button style="margin-top: 10px;" class="submit">Submit</button>
            </form>
        </div>
    </section>
{% endblock %}
{% block extra %}
    <style>
        .content {
        }
        .title {
            border-left: 7px solid #4084ff;
            padding-left: 20px;
        }
        .input {
            border: none;
            border-bottom: 4px solid #ff8c00;
            padding-left: 5px;
            width: 50%;
        }
        .submit {
            background: #9C1A1C;
            color: white;
            border: none;
            padding: 16px 32px;
            text-align: center;
            margin: 4px 2px;
            opacity: 0.6;
            display: inline-block;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
{% endblock %}
